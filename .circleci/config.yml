version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10.13.0
    steps:
      - checkout
      - persist_to_workspace:
          root: ./
          paths:
            - '*'
      - restore_cache:
          key: v3-npm-{{ checksum "package.json" }}-{{checksum "package-lock.json" }}
      - run:
          name: Install npm dependencies
          command: '[ ! -d node_modules ] && npm ci --loglevel warn --yes || echo package.json and package-lock.json unchanged. Using cache.'
      - save_cache:
          key: v3-npm-{{ checksum "package.json" }}-{{checksum "package-lock.json" }}
          paths:
            - ./node_modules
  test:
    docker:
      - image: circleci/node:10.13.0
    steps:
      - attach_workspace:
          at: ./
      - restore_cache:
          key: v3-npm-{{ checksum "package.json" }}-{{checksum "package-lock.json" }}
      - run:
          name: Run tests and code coverage
          command: npx --no-install jest --ci --runInBand --bail --silent --coverage --projects jest.config.js jest.config.jsdom.js
  lint:
    docker:
      - image: circleci/node:10.13.0
    steps:
      - attach_workspace:
          at: ./
      - restore_cache:
          key: v3-npm-{{ checksum "package.json" }}-{{checksum "package-lock.json" }}
      - run:
          name: Lint codebase
          command: npx --no-install eslint .
workflows:
  build-and-test:
    jobs:
      - build
      - test:
          requires:
            - build
      - lint:
          requires:
            - build
